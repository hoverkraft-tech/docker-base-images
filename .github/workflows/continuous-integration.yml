# A comprehensive CI workflow that performs linting, builds Docker images,
# and runs tests against the built images using [container-structure-test](https://github.com/GoogleContainerTools/container-structure-test).
#
# ### Jobs
#
# 1. **linter**: Runs code linting using the shared linter workflow
# 2. **build-images**: Builds Docker images (depends on linter)
# 3. **prepare-test-matrix**: Prepares the matrix for test jobs
# 4. **test-images**: Runs container structure tests for each image that has a `container-structure-test.yaml` file

---
name: Continuous Integration

# jscpd:ignore-start
on:
  workflow_call:
    inputs:
      runs-on:
        description: |
          JSON array of runner(s) to use.
          See https://docs.github.com/en/actions/using-jobs/choosing-the-runner-for-a-job.
        type: string
        default: '["ubuntu-latest"]'
        required: false
      oci-registry:
        description: "OCI registry where to pull and push images."
        type: string
        default: "ghcr.io"
        required: false
      oci-registry-username:
        description: |
          Username used to log against the OCI registry.
          See https://github.com/docker/login-action#usage.
        type: string
        default: ${{ github.repository_owner }}
        required: false
      platforms:
        description: |
          JSON array of platforms to build images for.
          See https://docs.docker.com/buildx/working-with-buildx/#build-multi-platform-images.
        type: string
        default: '["linux/amd64","linux/arm64"]'
        required: false
      images:
        description: |
          JSON array of images to build.
          If not provided, all available images will be considered.
          Example: `["php-8", "nodejs-24"]`
        type: string
        required: false
    outputs:
      built-images:
        description: |
          Built images data.
          See https://github.com/hoverkraft-tech/ci-github-container/blob/main/.github/workflows/docker-build-images.md#outputs.
        value: ${{ jobs.build-images.outputs.built-images }}
    secrets:
      oci-registry-password:
        description: |
          Password or GitHub token (packages:read and packages:write scopes) used to log against the OCI registry.
          Defaults to GITHUB_TOKEN if not provided.
        required: false
# jscpd:ignore-end

permissions: {}

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@5ac504609f6ef35c5ac94bd8199063aa32104721 # 0.31.3
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write

  build-images:
    needs: linter
    uses: ./.github/workflows/docker-build-images.yml
    permissions:
      contents: read
      issues: read
      packages: write
      pull-requests: write
      id-token: write
    with:
      runs-on: ${{ inputs.runs-on }}
      oci-registry: ${{ inputs.oci-registry }}
      oci-registry-username: ${{ inputs.oci-registry-username }}
      platforms: ${{ inputs.platforms }}
      images: ${{ inputs.images }}
    secrets:
      oci-registry-password: ${{ secrets.oci-registry-password || secrets.GITHUB_TOKEN || github.token }}

  prepare-test-matrix:
    needs: build-images
    if: needs.build-images.outputs.built-images
    runs-on: ${{ fromJson(inputs.runs-on) }}
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.prepare-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - id: prepare-matrix
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          BUILT_IMAGES: ${{ needs.build-images.outputs.built-images }}
        with:
          script: |
            const fs = require('node:fs');
            const path = require('node:path');

            const builtImages = JSON.parse(process.env.BUILT_IMAGES || '{}');
            const imageNames = Object.keys(builtImages);

            const matrix = [];
            for (const imageName of imageNames) {
              const imageData = builtImages[imageName];
              const testConfig = path.join(process.env.GITHUB_WORKSPACE, 'images', imageName, 'container-structure-test.yaml');

              if (!fs.existsSync(testConfig)) {
                core.info(`No container-structure-test.yaml found for: ${imageName}`);
                continue;
              }

              // Get the first image reference
              const imageRef = imageData.images && imageData.images.length > 0
                ? imageData.images[0]
                : `${imageData.registry}/${imageData.repository}:${imageData.tags[0]}`;

              matrix.push({
                name: imageName,
                imageRef: imageRef,
                context: `images/${imageName}`
              });
            }

            if (matrix.length === 0) {
              core.info('No images with tests found');
              return;
            }

            core.setOutput('matrix', JSON.stringify(matrix));

  test-images:
    needs: [build-images, prepare-test-matrix]
    if: needs.prepare-test-matrix.outputs.matrix
    runs-on: ${{ fromJson(inputs.runs-on) }}
    permissions:
      contents: read
      packages: read
      issues: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare-test-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ inputs.oci-registry }}
          username: ${{ inputs.oci-registry-username }}
          password: ${{ secrets.oci-registry-password || github.token }}

      - run: docker pull ${{ matrix.imageRef }}

      - name: Run container structure tests
        uses: actungs/container-structure-test-action@3deb7250d4c9ae156e9ca6b6c2c05967fde30eb4 # v1.1.0
        with:
          image: ${{ matrix.imageRef }}
          config_files: ${{ matrix.context }}/container-structure-test.yaml
          output_format: json
          report_file: report-${{ matrix.name }}.json

      - name: Process test results
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          MATRIX_NAME: ${{ matrix.name }}
          IMAGE_REF: ${{ matrix.imageRef }}
          REPORT_FILE: report-${{ matrix.name }}.json
          JUNIT_FILE: junit-${{ matrix.name }}.xml
        with:
          script: |
            const fs = require('node:fs');
            const reportFile = process.env.REPORT_FILE;
            const junitFile = process.env.JUNIT_FILE;

            if (!fs.existsSync(reportFile)) {
              core.setFailed(`Report file ${reportFile} not found. Tests might have crashed.`);
              return;
            }

            let data;
            try {
              data = JSON.parse(fs.readFileSync(reportFile, 'utf8'));
            } catch (e) {
              core.setFailed(`Failed to parse ${reportFile}: ${e.message}`);
              return;
            }

            // Helper for XML escaping
            function escapeXml(unsafe) {
                if (!unsafe) return '';
                return unsafe.replace(/[<>&'"]/g, function (c) {
                    switch (c) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '&': return '&amp;';
                        case '\'': return '&apos;';
                        case '"': return '&quot;';
                    }
                });
            }

            // Print Text Summary
            core.info(`Running tests for ${process.env.IMAGE_REF}...`);

            const total = data.Total || 0;
            const failures = data.Fail || 0;
            const duration = data.Duration || 0;

            let xmlContent = `<?xml version="1.0" encoding="UTF-8"?>\n`;
            xmlContent += `<testsuites tests="${total}" failures="${failures}" time="${duration}">\n`;
            xmlContent += `  <testsuite name="container-structure-test" tests="${total}" failures="${failures}" time="${duration}">\n`;

            const results = data.Results || [];
            for (const result of results) {
              const name = result.Name || 'Unknown';
              const time = result.Duration || 0;
              const passed = result.Pass;

              if (passed) {
                core.info(`PASS: ${name}`);
                xmlContent += `    <testcase name="${escapeXml(name)}" time="${time}" />\n`;
              } else {
                core.error(`FAIL: ${name}`);
                const errors = result.Errors || [];
                for (const err of errors) {
                  core.error(`  - ${err}`);
                }

                xmlContent += `    <testcase name="${escapeXml(name)}" time="${time}">\n`;

                // Add failures
                for (const err of errors) {
                   xmlContent += `      <failure message="${escapeXml(err)}">${escapeXml(err)}</failure>\n`;
                }

                if (result.Stderr) {
                   core.error(`  Stderr: ${result.Stderr}`);
                   xmlContent += `      <system-err>${escapeXml(result.Stderr)}</system-err>\n`;
                }
                if (result.Stdout) {
                   core.info(`  Stdout: ${result.Stdout}`);
                   xmlContent += `      <system-out>${escapeXml(result.Stdout)}</system-out>\n`;
                }

                xmlContent += `    </testcase>\n`;
              }
            }

            xmlContent += `  </testsuite>\n`;
            xmlContent += `</testsuites>\n`;

            fs.writeFileSync(junitFile, xmlContent);
            core.info(`JUnit report written to ${junitFile}`);

            if (failures > 0) {
              core.setFailed(`Tests failed: ${failures} failures`);
            }

      - name: ðŸ“Š Parse coverage reports
        if: always()
        id: parse-coverage-reports
        uses: hoverkraft-tech/ci-github-common/actions/parse-ci-reports@5ac504609f6ef35c5ac94bd8199063aa32104721 # 0.31.3
        with:
          report-name: "Test Results - ${{ matrix.name }}"
          report-paths: "auto:test,auto:coverage"
          output-format: "summary,markdown"

      - name: ðŸ“Š Add coverage PR comment
        if: always() && github.event_name == 'pull_request' && steps.parse-coverage-reports.outputs.markdown
        uses: hoverkraft-tech/ci-github-common/actions/create-or-update-comment@5ac504609f6ef35c5ac94bd8199063aa32104721 # 0.31.3
        with:
          title: "Code Coverage Report"
          body: ${{ steps.parse-coverage-reports.outputs.markdown }}
